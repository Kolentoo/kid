        <div class="section section2">
            <div class="title tc">
                <p class="p1">宣怀国际科学幼儿园·武汉关山大道园</p>
                <p class="p2">位于光谷软件园，占地面积约12000平方米。包括儿童游泳池、公共图书馆、儿童室内活动厅、小剧场等活动功能空间；儿童木栈桥、树屋、<br>儿童水池、沙池、篮球场、足球场等户外活动空间；烘焙室、舞蹈厅、美术室、科技主题馆、大型积木馆等儿童专用功能教室。</p>
            </div>
            <div class="cont-box">
                <div class="intro-pic">
                    <img class="g10 vm lazy" data-original="./images/intro1.jpg" alt="">
                </div>
            </div>
        </div>

        <div class="section section2">
            <div class="title tc">
                <p class="p1">国内领先的三维度幼儿科学实验室</p>
                <p class="p2">秉承科创力的核心价值，宣怀为幼儿开辟了三个国内领先的幼儿科学实验室，分别从科学与艺术、科学与自然、<br>科学与编程三个维度，结合宣怀STEAM项目式教学，让孩子能够在快乐中去探索科技文明。</p>
            </div>

                    <div class="pic-list">
